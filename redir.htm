<!doctype html>
<html lang=en>
<head>
  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width">
  <meta name="referrer" content="no-referrer">
  <link rel="shortcut icon" href="favicon.png">
  <link rel=stylesheet href="redir.css">
</head>
<body>
  <h1 role=img aria-label="Insecure Warning">&#x1F513;&ctdot;&#x26A0;&#xFE0F;</h1>

  <aside>
    <button id=settings tabindex=4><span id=settingsUrl>&hellip;</span><b aria-label="settings">&#x2699;&#xFE0F;</b></button>
  </aside>

  <nav id=urls>
    <a id=httpsUrl href="#" tabindex=1>
      <div id=httpsIcon role=img><span class=flash aria-label="Loading">&#x1F4E1;</span></div>
      <addr id=httpsAddr>https:&hellip;</addr>
    </a>

    <a id=redirUrl href="#" tabindex=2>
      <div id=redirIcon role=img><span class=flash aria-label="Loading">&#x1F4E1;</span></div>
      <addr id=redirAddr>https:&hellip;</addr>
    </a>

    <a id=origUrl href="#" tabindex=3>
      <div id=origIcon role=img>&#x26A0;&#xFE0F;</div>
      <addr id=origAddr>http:&hellip;</addr>
    </a>
  </nav>

  <footer>Warn Insecure Redirection</footer>
  <script src="redir.js"></script>
</body>
</html>
